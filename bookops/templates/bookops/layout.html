{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BookOps</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'bookops/styles.css' %}">
        {% block script %}
        {% endblock %}
    </head>
    <body>
        <nav class="navbar navbar-expand-lg" id="nav-container">
            <div class="container-sm">
                <a class="navbar-brand" href="{% url 'index' %}"><h1>BookOps</h1></a>
                {%if user.is_authenticated%}
                    <a><h2>Logout</h2></a>
                {% else %}
                    <a class="nav-link" href="{% url 'login' %}"><h2>Login</h2></a>
                    <a class="nav-link" href="{% url 'register' %}"><h2>Register</h2></a>
                {% endif %}
            </div>
        </nav>
        <div class="container" id="main-container">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
