{% extends "bookops/layout.html" %}
{% load static %}
<!-- One Page App with two states, Accepted and MY manuscripts -->
{% block body %}
    {% if user.is_authenticated and user.editor %}
        <div class="container" id="editor-buttons-container">
            <button class="btn btn-lg btn-outline-primary" id="accepted-manuscripts">Accepted Manuscripts</button>
            <button class="btn btn-lg btn-outline-primary" id="my-manuscripts">My Manuscripts</button>
        </div>

        <div id="accepted-view">
        <h2>Accepted</h2>
        </div>

        <div id="my-view">
        <h2>Editing</h2>
        </div>

        <div id="edit-view">
            <div class="container border" id = "manuscript-container">
                <form id="edit-form">
                    <div class="form-group">
                        Author: <input disabled id="edit-author" class="form-control" value="" name="author">
                    </div>
                    <div class="form-group">
                        Title: <input id="edit-title" class="form-control" name="title">
                    </div>
                    <div class="form-group">
                        Synopsis: <input id="edit-synopsis" class="form-control" name="synopsis">
                    </div>
                    <textarea class="form-control" id="edit-body" name="body"></textarea>
                </form>
                <div id="save-button-container">
                </div>
            </div>
        </div>
    {% else %}
        You must be a registered editor to access this page.
    {% endif %}
{% endblock %}

{% block script %}
    <script src="{% static 'manuscript/editor.js' %}"></script>
{% endblock %}
